<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fff7ed', // Orange 50
                            100: '#ffedd5', // Orange 100
                            500: '#f97316', // Orange 500
                            600: '#ea580c', // Orange 600
                            700: '#c2410c', // Orange 700
                        },
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        'paper': '0 0 0 1px rgba(0,0,0,0.03), 0 24px 48px -12px rgba(0,0,0,0.15), 0 12px 24px -12px rgba(0,0,0,0.05)',
                        'floating': '0 10px 40px -10px rgba(0,0,0,0.1)',
                        'glow': '0 0 20px rgba(249, 115, 22, 0.15)',
                        'menu': '0 20px 40px -5px rgba(0, 0, 0, 0.1), 0 10px 20px -5px rgba(0, 0, 0, 0.04)'
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fadeIn': 'fadeIn 0.5s ease-out forwards',
                        'slideDown': 'slideDown 0.2s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideDown: {
                            '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
        <!-- Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body
        class="bg-dot-grid text-slate-800 min-h-screen flex flex-col selection:bg-brand-100 selection:text-brand-700">
        <header
            class="bg-white/90 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 transition-all duration-300">
            <div
                class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between relative">
                <!-- Logo Area -->
                <div class="flex items-center gap-3 cursor-pointer select-none"
                    onclick="window.location.reload()">

                    <div
                        class="w-6 h-6 bg-gradient-to-br from-brand-500 to-brand-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-brand-500/20 ring-1 ring-white/50">
                        <i data-lucide="layers" class="w-4 h-4"></i>
                    </div>

                    <div>
                        <h1
                            class="font-bold text-slate-900 text-base tracking-tight leading-none">DocuConvert</h1>
                        <p
                            class="text-[10px] font-bold text-brand-600 uppercase tracking-widest mt-0.5">Enterprise</p>
                    </div>
                </div>
            </div>
        </header>
        <script src="src/script.js"></script>
    </body>
</html>
