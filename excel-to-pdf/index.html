<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExcelConvert Enterprise | Corporate PDF Suite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fff7ed', // Orange 50
                            100: '#ffedd5', // Orange 100
                            500: '#f97316', // Orange 500
                            600: '#ea580c', // Orange 600
                            700: '#c2410c', // Orange 700
                        },
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        'paper': '0 0 0 1px rgba(0,0,0,0.03), 0 24px 48px -12px rgba(0,0,0,0.15), 0 12px 24px -12px rgba(0,0,0,0.05)',
                        'floating': '0 10px 40px -10px rgba(0,0,0,0.1)',
                    }
                }
            }
        }
    </script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white text-slate-800 h-screen flex flex-col overflow-hidden selection:bg-brand-100 selection:text-brand-700">
     <header class="bg-white border-b border-slate-200 z-40 flex-shrink-0 relative shadow-sm">
        <div class="h-16 flex items-center justify-between px-6">
            <div class="flex items-center gap-12">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-brand-500 to-brand-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-brand-500/30">
                        <i data-lucide="layers" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-slate-900 text-sm tracking-tight">ExcelConvert</h1>
                        <p class="text-[10px] font-medium text-slate-400 uppercase tracking-wider">Enterprise v6.7</p>
                    </div>
                </div>
            </div>
        </div>
     </header>



     <script src="script.js"></script>
</body>
</html>
